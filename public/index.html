<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>John's Exercise Tracker</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/index.css">
</head>
<body>
   <div class="container-fluid">
       <div class="jumbotron bg-info header" style="color: white; border: solid; border-color: white;">
            <h1 class="text-center" id="title">
                <strong><i class="fas fa-weight"></i> Fitness Tracker</i></strong>
            </h1>
        </div>

        <div class="row stats">
            <div class="col">
                <div class="card" >
                    <div class="card-header bg-info text-center" style="color: white;">
                        <strong>EXERCISE STATS</strong>
                    </div>
                    <div class="card-body bg-light" id ="stats-body">
                        <!-- show the total time, miles ran, and calories burned for cardio -->
                        <table class="table">
                            <thead>
                                <tr>
                                    <th scope="col">Cardio</th>
                                    <th scope="col">PR</th>
                                    <th scope="col">Mi/Flrs</th>
                                    <th scope="col">Cals</th>
                                    <th scope="col">Total</th>
                                    <tbody id="cardio">

                                    </tbody>
                                </tr>
                            </thead>
                        </table><br>
                        <!-- show the total sets reps and weight of last lift for each exercise -->
                        <table class="table">
                             <thead>
                                <tr>
                                    <th scope="col">Strength</th>
                                    <th scope="col">PR</th>
                                    <th scope="col">Weight</th>
                                    <th scope="col">Reps</th>
                                    <tbody id="muscular">

                                    </tbody>
                                </tr>
                            </thead>
                        </table>
                    </div>
                </div>
            </div>
        </div>

        <div class="row stage">
            <div class="col">
                <div class="card">
                    <div class="card-header bg-info text-center" style="color: white;">
                        <strong>EXERCISE DETAILS</strong>
                    </div>
                    <div class="card-body bg-light" id="exercise-body">
                        <form role="form">
                            <!-- input for exercise type(dropdown for cardio or muscular) -->
                            <div class="form-group">
                                <label for="type"><strong>Exercise Type</strong></label>
                                <select class="form-control" id="type">
                                    <option></option>
                                    <option>Cardio</option>
                                    <option>Muscular</option>
                                </select>
                            </div>
                            <!-- input for exercise itself -->
                            <div class="form-group">
                                <label for="exercise"><strong>Exercise</strong></label>
                                <select class="form-control" id="exercise">

                                </select>
                            </div>
                            <!-- input for time if cardio and reps if muscular -->
                            <div class="form-group">
                                <label for="results"><strong>Exercise Results</strong></label>
                                <div class="row">
                                    <div class="col">
                                        <p id="result1label"></p>
                                        <textarea class="form-control" id="results1" rows="1" maxlength="4">

                                        </textarea>
                                    </div>
                                    <div class="col">
                                        <p id="result2label"></p>
                                        <textarea class="form-control" id="results2" rows="1" maxlength="4">
                                            
                                        </textarea>
                                    </div>
                                </div>
                            </div>
                            <div class="text-center">
                                <button type="submit" class="btn btn-default" id="add-button">
                                    <strong>DONE</strong>
                                </button>
                            </div>
                        </form>
                    </div>
                </div>

            </div>
        </div>
   </div>
    
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
        <script src="assets/js/index.js"></script>
</body>
</html>
